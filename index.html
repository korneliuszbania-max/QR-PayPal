<script>
const slides = document.querySelectorAll('.carousel-container img');
const dots = document.querySelectorAll('.dot');
const prevBtn = document.querySelector('.prev');
const nextBtn = document.querySelector('.next');
let current = 0;
let interval;

function showSlide(i){
  slides.forEach(s => s.classList.remove('active'));
  dots.forEach(d => d.classList.remove('active'));
  current = (i + slides.length) % slides.length;
  slides[current].classList.add('active');
  dots[current].classList.add('active');
}

prevBtn.addEventListener('click', ()=> { showSlide(current-1); resetInterval(); });
nextBtn.addEventListener('click', ()=> { showSlide(current+1); resetInterval(); });
dots.forEach((dot, idx)=> { dot.addEventListener('click', ()=> { showSlide(idx); resetInterval(); }); });

function startInterval(){ interval = setInterval(()=>showSlide(current+1), 4000); }
function resetInterval(){ clearInterval(interval); startInterval(); }

startInterval();
</script>
